server:
  port: 8080
spring:

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  freemarker:
    expose-request-attributes: true

upload:
  path: ${UPLOAD_PATH}
